<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="myButton">Press me!</button>
    <input id="myInput" type="number"/>
    <table id="myTable" border="1">
    </table>
    <div id="content">

    </div>
    <script>
        fetch("http://localhost:8080/test_employees").then(
            function(result){
                console.log(result);
                return result.json();
            }
        ).then(
            function (result) {
                console.log(result);
                let table = document.getElementById("myTable");
                for(let i = 0; i < result.length; i++) {
                    let newRow = document.createElement("tr");
                    let newCell1 = document.createElement("td");
                    newCell1.innerText = result[i].firstName;
                    newRow.append(newCell1);
                    let newCell2 = document.createElement("td");
                    newCell2.innerText = result[i].lastName;
                    newRow.append(newCell2);
                    table.append(newRow)
                }
            }
        );
        // loe sisse number x ja trüki välja x esimest fibonacci arvu
    </script>
</body>
</html>
